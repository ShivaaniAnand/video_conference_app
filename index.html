<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body style="background-color: #131c21;">
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-head">
                    <h4 style="text-align: center;margin-top: 1rem;color: azure;">Enter the ID of the peer</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="inputremoteid" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="connectpeer">connect</button>
                </div>
            </div>

        </div>
    </div>
    <div id="chat-cont">
        <div id="chat-bdy">
            <div id="chat-nav">
                <h3 id="chat-name"></h3>
                <div id="chat-upgrade">
                    <button id="onlyvideo" class="btn btn-dark" data-toggle="tooltip" title="video call"><i
                            class="fas fa-video"></i></button>

                    <button id="clrmsg" class="btn btn-dark" data-toggle="tooltip" title="clear chat">Clear
                        Chat</button>
                    <button id="disconnect" class="btn btn-danger" data-toggle="tooltip"
                        title="disconnect with peer">Disconnect</button>
                    <button id="reconnect" class="btn btn-primary" title="re-enter id" data-toggle="modal"
                        data-target="#myModal">Reconnect</button>


                </div>
            </div>
            <div id="chat-area">
                <div id="cover"><button id="connect-with-someone" class="btn btn-dark" data-toggle="modal"
                        data-target="#myModal">Connect with someone</button><br>
                    <p id="para">or wait until you get connected</p>
                </div>
                <div id="chat-target"></div>
                <div id="chat-control"><input type="text" id="chat-msg" class="form-control"><button
                        class="btn btn-dark" id="chat-send" data-toggle="tooltip" title="send"><i
                            class="fas fa-paper-plane"></i></button></div>
            </div>
        </div>
    </div>

    <div id="land-name-div">
        <div id="remote-land">
            <div id="local-land">
                <h3 style="color: azure;margin-bottom: 3rem;">Enter your name</h3>
                <input type="text" id="land-name" data-toggle="tooltip"
                    title="Enter a valid name, it will be used as your ID for connection">
            </div>
        </div>
    </div>

    <div id="video-call-div">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div id="chat-body"></div>
            <div id="chat-control-incall"><input type="text" id="chat_input_incall" class="form-control bg-dark"
                    placeholder="Type to message"><button id="send" class="btn-dark"><i
                        class="fas fa-paper-plane"></i></button></div>
        </div>
        <video muted id="local-video" autoplay></video>
        <video id="remote-video" autoplay></video>
        <div class="call-action-div">
            <button class="btn btn-dark btn-circle" id="mute-audio" onclick="muteaudio()"><i
                    class="fas fa-microphone"></i></button>
            <button class="btn btn-dark btn-circle" id="mute-video" onclick="mutevideo()"><i
                    class="fas fa-video"></i></button>
            <button class="btn btn-dark btn-circle" id="end-call" onclick="endcall()"><i
                    class="fas fa-phone"></i></button>
            <button id="sharescreen" class="btn btn-dark btn-circle"><i class="fas fa-share-square"></i></button>
            <button onclick="openCloseNav()" class="btn btn-dark btn-circle"><i id="chat"
                    class="fas fa-comment-alt"></i></button>
        </div>
    </div>


    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script src="./app.js"></script>
</body>

</html>
